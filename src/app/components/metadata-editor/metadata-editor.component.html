<section class="metadata-editor-section">
  <h2>XMP Metadata Editor</h2>

  <form [formGroup]="xmpForm" (ngSubmit)="saveMetadata()">
    <div class="form-group">
      <label for="title">Title:</label>
      <input
        id="title"
        type="text"
        formControlName="title"
        class="form-control"
      />
    </div>

    <div class="form-group">
      <label for="creator">Creator:</label>
      <input
        id="creator"
        type="text"
        formControlName="creator"
        class="form-control"
      />
    </div>

    <div class="form-group">
      <label for="description">Description:</label>
      <textarea
        id="description"
        formControlName="description"
        class="form-control"
      ></textarea>
    </div>

    <div class="form-group" formArrayName="tags">
      <label>Tags:</label>

      <div *ngFor="let tagControl of tags.controls; let i = index">
        <div class="tag-item">
          <input
            type="text"
            [formControlName]="i"
            class="form-control tag-input"
          />
          <button type="button" (click)="removeTag(i)">Remove</button>
        </div>
      </div>
      <button type="button" (click)="addTag()">Add Tag</button>
    </div>
  </form>
  <div class="button-container">
    <button (click)="getXmpMetadata()">Read XMP</button>
    <button (click)="onUpdateXmpMetadata()">Save XMP</button>
  </div>
</section>
