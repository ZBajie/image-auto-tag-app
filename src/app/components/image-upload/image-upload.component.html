<section class="image-upload-section">
  <h2>Upload image</h2>
  <input
    type="file"
    class="image-input"
    accept="image/*"
    (change)="onFileSelected($event)"
    #imageUpload
  />
  <div class="image-upload-custom">
    {{ fileName || "No image uploaded" }}
    <button (click)="imageUpload.click()">Upload</button>
  </div>
</section>
