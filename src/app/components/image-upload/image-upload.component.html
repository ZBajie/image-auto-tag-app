<section class="image-upload-section">
  <input
    type="file"
    class="image-input"
    accept="image/*"
    (change)="onFileSelected($event)"
    #imageUpload
  />
  <div class="image-upload-custom">
    <!-- {{ fileName || "No image uploaded" }} -->
    <button (click)="imageUpload.click()">Upload image</button>
  </div>
</section>
