<div
  class="background-wrapper"
  [ngStyle]="{
    'background-image': imageUrl
      ? 'url(' + imageUrl + ')'
      : 'url(/autotag-default-1600.jpg)'
  }"
></div>
<div class="page-content">
  <header class="header">
    <app-image-upload />
    <app-title />
    <app-image-download />
  </header>
  <div class="main">
    <app-metadata-editor />
    <app-image-view />
  </div>
  <app-image-app-info-modal />
</div>
